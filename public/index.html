<script>
  $(document).ready(function(){
    loadPartial("#content","/partials/home");
    $(".nav a").on("click", function(){
    $(".nav").find(".active").removeClass("active");
    $(this).parent().addClass("active");
  });
});

function loadPartial(element,url) {
  $(element).load(url, function (response, status, xhr) {
    if (status == "error") {
      var msg = "Sorry but there was an error: ";
    $(element).html(msg + xhr.status + " " + xhr.statusText + "<p>" + response + "</p>"   //Uncomment this line for full error message
    );
  }
});
}

$("a.useajax").click(function(event){
event.preventDefault();
var url= event.target.href;
var self = this;
loadPartial("#templateContainer","/all");
});

</script>
</body>
